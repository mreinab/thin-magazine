<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CLUB LOGIN · THIN MAGAZINE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/images/favicon.png" type="image/x-icon"/>
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* --- Login Styles --- */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', Helvetica, sans-serif;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      padding: 60px 40px;
      border-radius: 12px;
      width: 360px;
      max-width: 90%;
      text-align: center;
    }

    .login-container h1 {
      font-weight: 700;
      margin-bottom: 32px;
      font-size: 1.5rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .login-container input {
      padding: 16px 16px;
      font-size: 0.8rem;
      border: 0px solid #ccc;
      border-bottom: 2px solid #c8c8c8;
      border-radius: 0px;
      transition: border-color 0.3s;
    }

    .login-container input:focus {
      border-color: #111;
      outline: none;
    }

    .login-container button {
      padding: 14px 16px;
      font-size: 1rem;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #333;
    }

    .login-footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    /* --- Responsive --- */
    @media (max-width: 480px) {
      .login-container {
        padding: 120px 20px 40px;
      }

      .login-container h1 {
        font-size: 1.5rem;
      }

      .login-container input, .login-container button {
        padding: 12px 14px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body class="club-page">
  <!-- LOGO -->
  <div class="logo-container">
    <a href="index.html">
      <img src="/images/logotipo.png" alt="Logotipo" class="logo">
    </a>
  </div>

  <!-- HAMBURGER -->
  <div class="hamburger" id="hamburger">☰</div>

  <!-- MENÚ -->
  <nav class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="culture.html">Culture</a>
    <a href="interviews.html">Interviews</a>
    <a href="club.html">Club</a>
    <a href="issue.html">Issue nº1</a>
  </nav>

  <!-- MAIN LOGIN CONTENT -->
  <main>
      <span class="top-decor"><img src="/images/top-decor-thin.png"></span>
    <div class="login-container">
      <h1>Club Login</h1>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">SIGN IN</button>
      </form>
      <div class="login-footer">
        &copy; 2025 Exclusive Club
      </div>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
